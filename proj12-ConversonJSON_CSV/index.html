<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON para CSV</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Conversor JSON <=> CSV</h1>
    <form id="converterForm">
        <label for="converterInput">Insira o JSON ou CSV abaixo</label>
        <textarea name="converterInput" id="converterInput"></textarea>
        <div class="btn-container">
            <button id="jsonToCsvButton"type="button">JSON => CSV</button>
            <button id="csvToJsonButton"type="button">CSV => JSON</button>
        </div>
        <button id="copiarJson">Copiar JSON</button>
    </form>
</body>
</html>
